<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחלה חדשה</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #message {
            font-size: 48px; /* גודל הטקסט הוגדל משמעותית */
            color: #333;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.3s ease;
            max-width: 90%;
        }
        #message:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="message"></div>

    <script>
        if (!sessionStorage.getItem('visited')) {
            document.getElementById('message').innerHTML = 'ברוכים הבאים לביקור הראשון!';
            sessionStorage.setItem('visited', 'true');
        } else {
            document.getElementById('message').innerHTML = 'ברוכים השבים! זו כבר התחלה חדשה.';
        }
    </script>
</body>
</html>
